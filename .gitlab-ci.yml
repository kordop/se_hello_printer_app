stages:
  - test
  - docker_build

test:
  image: "python:3.6"
  stage: test
  script:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install -r test_requirements.txt
  - PYTHONPATH=. py.test --verbose -s

docker:
  image: docker:stable
  services:
  - docker:dind
  stage: docker_build
  script:
  - apk add --update make
  - make docker_build